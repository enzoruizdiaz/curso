<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>

    <body>
        <h1>Inicio</h1>

        <div th:if="${personas != null and !personas.empty}">

                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"> MostrarNombre</td>
                    <td th:text="${persona.apellido}"> MostrarApellido</td>
                    <td th:text="${persona.email}"> Mostraremail</td>
                    <td th:text="${persona.telefono}"> MostrarTelefono</td>
                </tr>
        </div>

</body>
</html>
